<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <v-app>
            <v-main>

                <!--        -->
                <!-- Header -->
                <!--        -->
                <v-card class="header" height="175">
                    <v-app-bar absolute dark prominent src="./img/top_background.png">

                        <template v-slot:img="{ props }">
                            <v-img v-bind="props" gradient="to top right, rgba(100,115,201,.7), rgba(25,32,72,.7)">
                            </v-img>
                        </template>

                        <v-toolbar-title>YASSAN</v-toolbar-title>
                        <v-spacer></v-spacer>

                        <template v-slot:extension>
                            <v-tabs id="header-tab">
                                <v-tab v-for="item in items">
                                    {{ item.title }}
                                </v-tab>
                            </v-tabs>
                        </template>
                    </v-app-bar>
                </v-card>

                <!--                -->
                <!-- Background img -->
                <!--                -->
                <div class="background"></div>
                
                <!--       -->
                <!-- Profile -->
                <!--       -->
                <p id="subtitle" class="text-h3">
                    Profile
                </p>

                <v-card>

                    <v-img height="250" src="./img/top_background.png">
                    </v-img>

                    <v-card-title>
                        YASSAN
                    </v-card-title>

                    <v-card-text>
                        <div>
                            1998年生まれ、広島市で育ち大のカープファン <br>
                            趣味は、野球観戦や旅行、サイクリング、カメラ、ボランティア、Tシャツデザインなど <br>
                            高専時代はグループでのものづくり、大学時代はボランティア活動に精を出した。<br>
                            推しは「東海オンエア」と「アイドルのいる生活」<br>
                        </div>
                    </v-card-text>

                    <v-divider class="mx-4"></v-divider>

                    <v-card-text>
                        <v-icon large>
                            mdi-email
                        </v-icon>
                        o830takumay [at] gmail.com
                    </v-card-text>

                </v-card>

                <div id="education">
                    {{ edu_title }}
                    <v-card v-for="e in edus">
                        <v-card-text> {{ e.year }} {{ e.school }} </v-card-text>
                    </v-card>
                </div>


    </div>
    </v-card>



    </v-main>
    </v-app>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
