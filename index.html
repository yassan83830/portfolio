<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>

    <div id="app">
        <v-app>

            <v-main>
                <!--        -->
                <!-- Header -->
                <!--        -->
                <v-card class="header" height="175">
                    <v-app-bar absolute dark prominent>

                        <template v-slot:img="{ props }">
                            <v-img v-bind="props" gradient="to top right, rgba(100,115,201,.7), rgba(25,32,72,.7)">
                            </v-img>
                        </template>

                        <v-toolbar-title>{{my[0].name}}</v-toolbar-title>
                        <v-spacer></v-spacer>

                        <!-- Tab menu -->
                        <template v-slot:extension>
                            <v-tabs fixed-tabs v-model="tab">
                                <v-tab>{{tab_title_list[0].title}}</v-tab>
                                <v-tab>{{tab_title_list[1].title}}</v-tab>
                                <v-tab>{{tab_title_list[2].title}}</v-tab>
                            </v-tabs>
                        </template>
                    </v-app-bar>
                </v-card>


                <v-tabs-items v-model="tab">
                    <!--  -->
                    <!-- Top -->
                    <!--  -->
                    <v-tab-item transition="fade-transition">
                        <!-- Background img -->
                        <div class="background"></div>
                    </v-tab-item>

                    <!--       -->
                    <!-- Profile -->
                    <!--       -->
                    <v-tab-item transition="fade-transition">
                        <!-- About -->
                        <v-card>
                            <v-img id="icon" src="./img/profile_icon.JPG">
                            </v-img>

                            <v-card-title> {{ my[0].name }} </v-card-title>
                            <v-card-text> {{ my[2].about }}</v-card-text>

                            <v-divider class="mx-4"></v-divider>

                            <v-card-text>
                                <v-icon>mdi-email</v-icon>
                                {{ my[3].email }}
                            </v-card-text>
                        </v-card>



                        <!-- Information -->
                        <div id="information">
                            <template v-for="category in categories" ::key="category">
                                <v-card>
                                    <v-card-title primary-title>
                                        {{ category.title }}
                                    </v-card-title>

                                    <v-card-text v-for="item in category.list" :key="item">
                                        <p>{{ item.year }}</p>
                                        <p>{{ item.content}}</p>
                                    </v-card-text>
                                </v-card>
                            </template>
                        </div>
                    </v-tab-item>

                    <!--  　　　-->
                    <!-- Works -->
                    <!--  　　　-->
                    <v-tab-item transition="fade-transition">
                        <template>
                            <v-row justify-center>
                                <v-expansion-panels>
                                    <v-expansion-panel class="red lighten-5" v-for="work in works" :key="work">
                                        <v-expansion-panel-header>
                                            <v-img
                                                :src="'./img/work/' + work.imgpath"></v-img>
                                        </v-expansion-panel-header>
                                        <v-expansion-panel-content>
                                            <v-card>
                                                <v-card-title class="font-weight-bold" primary-title v-on:click="detail(work)">
                                                    {{ work.title }}
                                                </v-card-title>
                                                <v-card-text>活動期間: {{work.year[0]}} - {{work.year[1]}} </v-card-text>
                                                <v-card-text>概要: {{ work.text }} </v-card-text>
                                                <v-card-text v-if="work.award !== null">受賞: {{ work.award }}</v-card-text>
                                                <v-card-text>人数: {{ work.people }}名</v-card-text>
                                                <v-card-text>担当: {{ work.responsible }}</v-card-text>
                                                <v-card-text>スキル:
                                                    <v-chip class="ma-2" color="indigo darken-3" label outlined
                                                        v-for="wskill in work.skill">{{ wskill }}
                                                    </v-chip>
                                                </v-card-text>
                                            </v-card>
                                        </v-expansion-panel-content>
                                    </v-expansion-panel>
                                </v-expansion-panels>
                            </v-row>
                        </template>
                    </v-tabs-items>

    </div>
